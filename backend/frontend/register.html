    <meta charset="UTF-8">

    <link rel="stylesheet" href="./resources/css/index.css">
    <link rel="stylesheet" href="./resources/css/login-register.css">
</head>
<body>
    <div class="header">
        <h1>Apex Apartments</h1>
        <div class="call-to-action">
            <a href="login.html">Login</a>
        </div>
    </div>
    <div class="nav">
        <a href="index.html" class="nav-item">About Us</a>
        <a href="apartments.html" class="nav-item">Apartments</a>
        <a href="add-apartment.html" class="nav-item">Add apartment</a>
        <a href="tenant-portal.html" class="nav-item">Tenant Portal</a>
        <a href="owner-portal.html" class="nav-item">Owner Portal</a>
        <a href="login.html" class="nav-item">Login</a>
        <a href="register.html" class="nav-item active">Register</a>
        <a href="privacy-policy.html" class="nav-item">Privacy Policy</a>
        <a href="terms-of-service.html" class="nav-item">Terms of Service</a>
        <a href="contact.html" class="nav-item">Contact Us</a>
    </div>
    <div class="container">
        <h2>Glad you're here!</h2>
        <form id="register-form">
            <div class="form-group">
                <label for="first-name">First Name</label>
                <input type="text" id="first-name" name="firstName" required>
                <label for="last-name">Last Name</label>
                <input type="text" id="last-name" name="lastName" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" name="confPassword" required>
            </div>
            <button type="submit">Register</button>
        </form>
    </div>
    <script src="./resources/js/register.js"></script>
</body>
</html>
