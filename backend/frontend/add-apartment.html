</head>
<body>
    <div class="header">
        <h1>Apex Apartments</h1>
        <div class="call-to-action">
            <a href="login.html">Login</a>
        </div>
    </div>
    <div class="nav">
        <a href="index.html" class="nav-item">About Us</a>
        <a href="apartments.html" class="nav-item">Apartments</a>
        <a href="add-apartment.html" class="nav-item active">Add apartment</a>
        <a href="tenant-portal.html" class="nav-item">Tenant Portal</a>
        <a href="owner-portal.html" class="nav-item">Owner Portal</a>

        <a href="contact.html" class="nav-item">Contact Us</a>
    </div>
    <div class="container">
        <h2>New Apartment</h2>
        <form id="apartment-form">
            <div class="form-group">
                <label for="name">Apartment Name</label>
                <input type="text" id="name" name="name" required>
                <label for="address">Address</label>
                <input type="address" id="address" name="address" required>
            </div>
            <div class="form-group">
                <label for="rooms">Rooms</label>
                <input type="number" id="rooms" name="rooms" required>
            </div>
            <div class="form-group">
                <label for="occupied">Occupied rooms</label>
                <input type="number" id="occupied" name="occupied" required>
                <label for="rent">Rent amount</label>
                <input type="number" id="rent" name="rent" required>
            </div>
            <button type="submit">Add apartment</button>
        </form>
    </div>
    <script src="./resources/js/addApartment.js"></script>
</body>
</html>
